<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cool Notes</title>
        <link rel="stylesheet" href="public/styles/login.css"/>
    </head>
    <body>
        <header>
            <h1>Cool Notes</h1>
        </header>
        <img src="public/images/cool_notes_logo.jpg" alt="Cool notes" class="avatar">
        <h3 id="description">Welcome to Cool Notes!</h3>
        <p>Here, you can create the perfect place to put all of your notes and keep them neat and organized!</p>
        <p>To get started, create a login. Once you have a login, create a new note by clicking on the 
            plus sign in the top left corner.</p>

        <button 
            id="login" 
            onclick="login()"
        >   
            Log in
        </button>
        <button 
            id="logout" 
            onclick="logout()"
        >   
            Logout
        </button>

        <div id="id01" class="modal">
        
            <nav>
                <a src=""></a>
            </nav>
            
            <form class="modal-content animate" method="post">
                <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="images/cool_notes_logo.jpg" alt="Cool notes" class="avatar">
                </div>

                <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>

        <footer>
            <a src="..." id="...">Contact Us</a>
        </footer>
        <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
