<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Notes</title>
    <link rel="stylesheet" href="styles/note_styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="icon-bar">

            <button type="button" class="logo"><b>Logo</b></button>
            <button type="button" class="new Section"><b>New Section</b></button>
            <button type="button" class="new Picture"><b>New Picture</b></button>
            <div class="drop">
                <button type="button" class="format"><b>Formatting</b></button>
                <div class="dropdown-content">
                    <a href="#">Bold</a>
                    <a href="#">Italics</a>
                    <a href="#">Underline</a>
                    <a href="#">Text Color</a>
                    <a href="#">Highlight</a>
                </div>
            </div>
        </div>
        <textarea 
            type="text" 
            class="text" 
            rows="15" 
            cols="100" 
            placeholder="Your notes go here "
            style= background-color:aliceblue;> 
        </textarea>

        <a href="home.html" class="back_button">
            <img src="public/images/back arrow better.png" alt="back arrow" style="width:42px;height:42px;">
          </a>
    </div>
</body>
</html>
