<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Notes</title>
    <link rel="stylesheet" href="public/styles/note_styles.css">
</head>
<body>
    <div class="grid-container">
        <!-- <div id="textEditor" contenteditable="true">
            This is an example text. Select a part of this text and click the buttons to format it.
        </div> -->
        <div class="icon-bar">
            <button type="button" class="logo"><b>Logo</b></button>
            <button type="button" class="new Section"><b>New Section</b></button>
            <button type="button" class="new Picture"><b>New Picture</b></button>
            <div class="drop">
                <button type="button" class="format"><b>Formatting</b></button>
                <div class="dropdown-content">
                    <button onclick="formatText('bold')">Bold</button>
                    <button onclick="formatText('italic')">Italic</button>
                    <button onclick="formatText('underline')">Underline</button>
                    <script src="public/js/formatting.js"></script>
                </div>
            </div>
        </div>
        <div id="textEditor" class="text">
            <textarea type="text" id="inputField" class="text" oninput="updateFormattedText()"></textarea>
            <div id="formattedText"></div>
            <script src="script.js"></script>
            <!-- <textarea
                type="text" 
                class="text" 
                rows="15" 
                cols="100" 
                placeholder="Your notes go here "
                style= background-color:aliceblue;> 
            </textarea> -->
        </div>
        <a href="home.html" class="back_button">
            <img src="public/images/back arrow better.png" alt="back arrow" style="width:42px;height:42px;">
          </a>
    </div>
</body>
</html>
